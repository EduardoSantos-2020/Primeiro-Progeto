<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/imagens/logos/android-chrome-red-512x512.png" sizes="192x192" type="image/x-icon" />
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="imagens/logos/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="imagens/logos/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="imagens/logos/favicon-16x16.png"> -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="Css/base.css">
  <link rel="stylesheet" type="text/css" href="Css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <title> Login Infortec </title>
</head>

<body>
  <div class="container">
    <div class="containerMenu">

      <div class="container-titulo"><a href="/index.html">
        <img class="img-title" src="imagens/logos/logo.png" alt="imagem Logo">
      </a>
      <h1 class="titulo-login">Fazer login infortec</h1>
      </div>
      <div class="container-gruop">
        <div class="nameGrupo namesob campoCadrastro">
          <label class="nameLabel" for="Name">Nome Sobrenome</label>
          <input class="input-cad" type="text" name="Name" id="Name" placeholder="Digite seu Nome">
        </div>
        <div class="emailGrupo">
          <label class="emailLabel" for="Name">E-mail</label>
          <input class="input-cad" type="email" name="Name" id="Email" autocomplete="off"
            placeholder="Digite seu Email">
        </div>
        <div class="campoFile campoCadrastro">
          <div class="imgFile">
            <img id="Photo" src="imagens/logos/user.png">
          </div>
          <input type="file" style="display: none;" accept="image/png, image/jpeg" id="upFile">
          <label class="FileButton" for="upFile">Fa√ßa upload de uma foto para perfil</label>

        </div>
        <div class="passwordGrupo">
          <label class="namePassword" for="password">Senha</label>
          <input class="input-cad" type="password" name="password" id="password" placeholder="Digite sua Senha">
        </div>
        <div class="passwordGrupo confirPass campoCadrastro">
          <label class="namePassword" for="password">Confirme a Senha</label>
          <input class="input-cad" type="password" name="password" id="repPassword" placeholder="Digite Novamente">
        </div>
        <a href="#password" id="recovery" class="linkSenha">
          <p>Esqueceu a senha?</p>
        </a>
      </div>

      <div class="botoesGrupo">
        <a id="link" href="#">
          <button id="btn-entrar" class="btn-Login btn-enter" type="submit">Entrar</button>
          <button id="btn-create" class="btn-Login btn-cadastrar" type="button">Criar Conta</button>
          <button id="btn-cancel-recovery" class="btn-Login btn-cancel-recovery" type="button">Cancelar
          </button>
          <button id="btn-entrar-google" class="btn-Login btn-google" type="button">
            <i class="iconGoogle"></i>Entrar com o Google
          </button>
        </a>
      </div>
    </div>
  </div>
  </div>

  <script src="js/ScriptLogin.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
